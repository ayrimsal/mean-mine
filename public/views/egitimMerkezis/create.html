<section data-ng-controller="EgitimMerkezisController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="ad">Ad</label>
			<div class="controls">
				<input type="text" data-ng-model="ad" id="ad" placeholder="ad" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="kisaltma">Kısaltma</label>
			<div class="controls">
				<input type="text" data-ng-model="kisaltma" id="kisaltma" placeholder="kisaltma">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="adres">Adres</label>
			<div class="controls">
				<input type="text" data-ng-model="adres" id="adres" placeholder="adres">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="telefon">Telefon</label>
			<div class="controls">
				<input type="text" data-ng-model="telefon" id="telefon" placeholder="telefon">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="fax">Fax</label>
			<div class="controls">
				<input type="text" data-ng-model="fax" id="fax" placeholder="fax">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email</label>
			<div class="controls">
				<input type="text" data-ng-model="email" id="email" placeholder="email">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="url">Url</label>
			<div class="controls">
				<input type="text" data-ng-model="url" id="url" placeholder="url">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label" for="icerik">İçerik</label>
			<div class="controls">
				<textarea data-ng-model="icerik" id="icerik" cols="30" rows="10" placeholder="İcerik"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
