<section data-ng-controller="AccountsController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>

			<div class="controls">
				<input type="text" data-ng-model="account.name" id="name" placeholder="Name" required />
				
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email</label>

			<div class="controls">
			<input type="text" data-ng-model="account.email" id="email" placeholder="email" required />
			</div>
		<div class="control-group">
			<label class="control-label" for="role">Role</label>

			<div class="controls">
			<input type="text" data-ng-model="account.role" id="role" placeholder="role" required />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
